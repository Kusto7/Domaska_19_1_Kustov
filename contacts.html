<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="fixed-top">
    <div class="card text-bg-secondary p-3" style="width: 17rem; height: 58.63rem;">
        <div class="card-body">
            <h1 class="card-title">Меню</h1>
            <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                <a class="btn btn-secondary" href="index.html" role="button">Главная</a>
                <a class="btn btn-secondary" href="categories.html" role="button">Категории</a>
                <a class="btn btn-secondary" href="orders.html" role="button">Заказы</a>
                <a class="btn btn-secondary active" href="contacts.html" role="button">Контакты</a>
                <div class="fixed-bottom">
                    <div class="sticky-sm-bottom">
                        <div class="btn-group dropup">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                Пользователь
                            </button>
                            <ul class="dropdown-menu">
                                <!-- Ссылки выпадающего меню -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p class="fw-bold" style="font-size: 70px; position: relative; top: 90px; left: 900px;">Контакты</p>
<p class="fw-bold" style="font-size: 30px; position: relative; top: 275px; left: 1000px;">Наши контакты</p>
<div class="text bg-white text-black" style="width: 20rem; font-size: 20px; position: relative; top: 275px; left: 1000px;">
  Кустов Кирилл. Ученик онлайн школы SkyPro. Поток IND 2.0.
</div>
<div class="container" style="position: relative; top: 150px; left: 200px;">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   style="width: 300px; height: 50px;">
            <div id="emailHelp" class="form-text">Мы никогда никому не передадим вашу электронную почту.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                   style="width: 300px; height: 50px;">
        </div>
        <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 300px; height: 50px;"></textarea>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
